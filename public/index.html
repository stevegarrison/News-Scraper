<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>News Scraper!</title>
    <!-- Latest compiled and minified CSS & JS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">

            <!-- Main Content -->
            <div class="col-md-12 bg-light">
                <!-- Title Banner -->
                <div class="text-center p-5 mt-2 rounded" id="title-header">
                    <h1 id="title-text"><i class="far fa-newspaper mr-2"></i> The Onion News Scraper!</h1>
                </div>
                <!-- Article Header -->
                <div class="row">
                    <div class="col-md-6">
                        <div id="sticky">
                            <div class="text-center mt-3 bg-dark text-light rounded pt-2">
                                <h4 class="bg-dark text-light p-3 mb-2">Articles</h4>
                            </div>
                        </div>
                        <div class="bg-light text-dark p-3 row">
                            <div class="row">
                                <div class="text-left m-3" id="articles"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div id="sticky">
                            <div class="text-center mt-3 bg-dark text-light rounded pt-2">
                                <h4 class="bg-dark text-light p-3 mb-2">Notes</h4>
                            </div>
                            <div class="bg-light text-dark p-3 row">
                                <div class="row">
                                    <div class="text-left m-3" id="notes"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    </div>
</body>

<script src="app.js"></script>

</html>
